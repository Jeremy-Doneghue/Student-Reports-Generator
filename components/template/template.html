<div ng-controller="templateController">
	<form>
		<div class="form-group row">
			<div class="col-sm-12">
				<h3>New Template:</h3>
				<label for="name">Template Name:</label>
				<input
					type="text"
					id="name"
					class="form-control"
					ng-model="template.tName"
					placeholder="Example: Chemistry lvl3 A"
				>
			</div>
		</div>
		<section id="aspects" class="form-section">

			<div class="form-group">
				<h4>Aspects</h4>
				<!-- Row of buttons for selecting the current aspect to edit -->
				<div class="aspect-btns">
					<button
						ng-if="template.aspects.length > 0"
						ng-repeat="aspect in template.aspects"
						ng-click="changeAspect($index)"
						ng-class="($index == currentAspect) ?
								'btn btn-default active btn-block-sm'
							:
								'btn btn-default btn-block-sm'"
					>
						{{aspect.aName}}
					</button>
					<button
						class="btn btn-success"
						ng-click="toggleAddingAspect()"
						ng-if="addingAspect == false">Add an Aspect
					</button>

					<div class="form-inline">
				<span class="" ng-if="addingAspect">
					<input
						type="text"
						ng-model="$parent.newAspectName"
						class="form-control"
					>
				</span>

						<button
							ng-if="addingAspect"
							ng-click="addAspect()"
							class="btn btn-success"
						>
							Add
						</button>
					</div>
				</div>
			</div>


		</section>
		<!-- Text inputs for entering comments -->
		<section id="comments" class="form-section">
			<h4>Comments for {{template.aspects[currentAspect].aName}}</h4>

			<div
				ng-if="template.aspects.length > 0"
				ng-repeat="comment in template.aspects[currentAspect].comments"
				ng-class="'aspect-comment'"
			>
				<div class="form-group">
					<label for="aspect-name">Label</label>

					<input
						id="aspect-name"
						name="aspect-name"
						type="text"
						class="form-control"
						ng-model="comment[0]"
						placeholder="Label"
					>

				</div>
				<div class="form-group">
					<label for="comment" class="">Comment</label>
					<textarea
						class="form-control"
						ng-model="comment[1]"
						rows="5"
						placeholder="Comment"
						id="comment"
					>
					</textarea>

				</div>
				<div class="form-group">
					<button class="btn btn-success"><span class="glyphicon clickable glyphicon-copy"></span> Duplicate
					</button>
					<button class="btn btn-danger" ng-click="removeCommentFromCurrentAspect($index)">
						<span class="glyphicon clickable glyphicon-remove"></span> Remove
					</button>

				</div>
			</div>

			<div>
				<button
					ng-if="template.aspects.length > 0"
					ng-click="addCommentToAspect(currentAspect)"
					class="btn btn-success">Add comment
				</button>
			</div>
		</section>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<div ng-if="showOverlay">
		<div class="overlay" ng-click="toggleOverlay()"></div>
		<div class="overlay-message">
			<div class="container">
				<h3>First time user?</h3>
				<p>If this is your first time using this utility, you can load an example template.</p>
				<button ng-click="loadExample(); toggleOverlay()" class="btn btn-info">Load example</button>
				<button ng-click="toggleOverlay()" class="btn btn-default">Blank template</button>
			</div>
		</div>
	</div>
	<br>
	<!--<button ng-click="loadExample()">Test</button>-->
</div>
