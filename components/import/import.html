<div>
   <form>
	  <h3>Paste in a list of your student's names</h3>
	  <textarea name="textArea" id="textArea"
		 cols="50" rows="10"
		 ng-model="$parent.textAreaContent"
		 placeholder="One name on each line"
		 class="form-control"></textarea>
	  <br>
	  <button ng-click="parseNames()" class="btn btn-primary">Add all</button>
	  <h3>Or add them individually</h3>
	  <div ng-repeat="itemToAdd in itemsToAdd">
		 <div class="form-group row">
			<div class="col-sm-10">
			   <input type="text" class="form-control" id="fName" placeholder="First name" ng-model="itemToAdd.fName">
			</div>
		 </div>
		 <div class="form-group row">
			<div class="col-sm-10">
			   <input type="text" class="form-control" id="lName" placeholder="Last name" ng-model="itemToAdd.lName">
			</div>
		 </div>
		 <div class="form-group row">
			<div class="offset-sm-2 col-sm-10">
			   <button type="submit" class="btn btn-primary" ng-click="add(itemToAdd)">Add</button>
			</div>
		 </div>
	  </div>
   </form>
</div>
